    <!-- Weather Form -->
    <div class="contrast-input">
      <input id="input" type="text" class="form-control" placeholder="Text" />
    </div>
    <div class="contrast-input">
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>
    <!-- Weather History -->
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            History
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <ol id="locationHistory" class="accordion-body"> 
          <!-- Get localHistory to this  -->
          </ol>
        </div>
      </div>

      <p id="wind"  class="card-text"></p>
      <p id="humidity"  class="card-text"></p>
      
    </div>
  </div>
